
    <!DOCTYPE html>

   <html lang="en">
    <head>
        <title>Interacting with the DOM</title>
        <style>
            h1 {
                text-align: center;
                color: blue;
            }
    
            img {
                display: block;
                margin: 0 auto;
            }
    
            p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 id="welcomeMsg">Interacting with the DOM</h1>
        <img src="car.jpg" alt="Car Image">
        <p id="newText">Playing with the DOM and Objects in a web page</p>
        <hr>

        <p> This is a DOM map of a default page. </p>
            <img src = "./images/dom.png" alt = "DOM image "> 
        <script>

            document.body.style.backgroundColor = "#add8e6";
            
            document.getElementById("newText");
            newText.textContent = "This is my new text.";

            
        </script>

    </body>
    </html>
